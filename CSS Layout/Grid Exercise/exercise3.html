<!DOCTYPE html>
<html>
<head>
	<title>Exercise3</title>

	<style>

		body{
			background-color: #f2f2f2;
		}
		
		.container{
			display: grid;
			grid-template-columns: 1fr 3fr;
			width: 100%;
		}

		p{
			margin-bottom: -1px;
		}



		input{
			width: 90%;
			height: 30px;
		}

		
		.comment > textarea{
			width: 70%;
			height: 70%;
		}
	</style>
</head>
<body>

	<form>

		<div class="container">
			
			<div class="comment">
				<p>Comments</p>
				<textarea></textarea>
			</div>


			<div class="content">
				<p>Name</p>
				<input type="text" name="name">

				<p>Email</p>
				<input type="email" name="email">

				<p>Phone</p>
				<input type="text" name="phone">
			</div>

		</div>
		






	</form>

</body>
</html>
