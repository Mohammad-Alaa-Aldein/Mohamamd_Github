<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>

		body{

		}
		.container{
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-gap: 2px;
			color:white; 
			font-size: 30px;


		}
		.container >div{
			height: 400px;
			text-align: center;
			padding-top: 30px;
		}
		.color1{
			background-color: red;
		}
		.color2{
			background-color: orange;
		}
		.color3{
			background-color: yellow;
		}
		.color4{
			background-color: blue;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="color1">Tweets</div>
		<div class="color2">Replies</div>
		<div class="color3">Search</div>
		<div class="color4">Messengers</div>
	</div>

</body>
</html>
