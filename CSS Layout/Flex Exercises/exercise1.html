<!DOCTYPE html>
<html>
<head>
	<title>Flexbox - Simple Page </title>

	<style>
		
		.parent{
			width: 100%;
			height: 300px;
			display: flex;

		}

		.child1{
			width: 25%;
			background-color: orange;
			padding: 200px;
		}
	
		.child2{
			width: 25%;
			background-color: pink;
			padding: 200px;
		}

		.child3{
			width: 25%;
			background-color: brown;
			padding: 200px;
		}
		
		.child4{
			width: 25%;
			background-color: green;
			padding: 200px;
		}
		
	</style>

</head>
<body>

	<div class="parent">
		<div class="child1">1</div>
		<div class="child2">2</div>
		<div class="child3">3</div>
		<div class="child4">4</div>
	</div>

</body>
</html>
