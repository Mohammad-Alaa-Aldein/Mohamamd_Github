<!DOCTYPE html>
<html>
<head>
    <title>Exercise #3: Styling source code</title>



    <style>
    	
    	pre{
    		font-weight: bold;
    		font-family: Consolas, Menlo, Monaco, Courier New, monospace;

    	}

    	.ele{
    		color: #0033cc;
    	}

    	.val{
    		color: #009933;
    	}

    	p{
    		color: black;
    	}
    	 
    	 a{
    	 	text-decoration-line: none;
    	 }

    </style>

</head>
<body>

<a href="https://www.w3schools.com/" target="_blank">
<p>Code snippet 1:</p>
<pre>
h1 {
    <span class="ele">font-family</span>: <span class="val">Verdana</span>;
    <span class="ele">font-size</span>: <span class="val">1.2em</span>;
}
</pre>

<p >Code snippet 2:</p>
<pre>
p {
    <span class="ele">font-family</span>: <span class="val">Arial</span>;
    <span class="ele">color</span>: <span class="val">blue</span>;
    <span class="ele">text-align</span>: <span class="val">right</span>;
}
</pre>
</a>
</body>
</html>
