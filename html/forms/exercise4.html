<!DOCTYPE html>
<html>
<head>
	<title>Exercise #4: Subscription form</title>

	<style>
		
		fieldset{
			background-color: #fcf7c7;
			margin: 0 auto;
			position: relative;
			width: 50%;
		}

		label{
			width:50px;
		}

		#label1{
			padding-left: 50px;
			padding-right: 10px;

		}

		#label2{
			padding-left: 52px;
		}

		#label3{
			padding-left: 36px;
		}

		#label4{
			padding-left: 70px;

		}

		#label-period{
			padding-right: 10px;
		}
		.padpad {
			margin-left: 10px;
		}
	</style>


</head>
<body>

	<form action="">

	<fieldset>
	<legend>Personal details</legend>


	<label id="label1">First name <input class="padpad" type="text" name="first-name"></label>

	<br>

	<label id="label2">Last name <input class="padpad" type="text" name="last-name"></label>

	<br>

	<label id="label3">Email adress <input class="padpad" type="email" name="email"></label>

	<br>

	<label id="label4">Gender </label>
	<label><input class="padpad" type="radio" name="male-female" id="label5"> Male</label>
	<label><input type="radio" name="male-female"> Female</label>

	</fieldset>


	<fieldset>

	<legend>Magazines</h2></legend>

	<label><input type="checkbox" name="magazines"> Stavanger Aftenblad</label>

	<br>

	<label><input type="checkbox" name="magazines"> Teknish Ukeblad</label>

	<br>

	<label><input type="checkbox" name="magazines"> Se og h&#216;r</label>

	<br>

	<label><input type="checkbox" name="magazines"> Familien</label>

	</fieldset>

	<fieldset>

	<legend>Subscription</legend>

	<center>

	<label id="label-period">Period</label>
	<select>
		<option>6 months</option>
		<option>12 months</option>
		<option>18 months</option>
		<option>24 months</option>
	</select>

	</fieldset>

	</center>

	<br>

	<center>

	<input type="submit" name="subscribe" value="Subscribe">


    </center>
    
    </form>

</body>
</html>
